<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--Content-->
  <ion-list lines="full">
    <ion-item>
      <ion-button color="secondary">Change Password</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Autosave Scanned Items</ion-label>
      <ion-toggle color="primary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Enable Email Alerts</ion-label>
      <ion-toggle color="primary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Enable Notifications</ion-label>
      <ion-toggle color="primary"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-button type="submit" (click)="authService.SignOut()" expand="block">Logout</ion-button>

  <!--End of Content-->
</ion-content>
